<!DOCTYPE html>
<head>
    <title>To Do List</title>
    <!-- fonts cdns put below this tag -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sahitya' rel='stylesheet'>

    <!-- pleas put all the .css file link below this tag-->
    <link rel="stylesheet" href="/css/tdl.css">

</head>
<body>
    <img src="https://blog.hubspot.com/hubfs/To_Do_List.png" width="1333" height="300">
    <div class="container">
        <div class="header">
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fas fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="/js/tdl.js"></script>
</body>
